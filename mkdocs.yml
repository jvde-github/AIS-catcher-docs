site_name: AIS-catcher Docs
site_description: Comprehensive guide to installing, configuring, and using AIS-catcher.
site_author: jvde.github@gmail.com
site_url: https://aiscatcher.org/docs

theme:
  name: 'material'
  logo:   assets/logo.svg 
  language: 'en'
  palette:
    primary: 'blue'
    accent: 'light blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    repo: fontawesome/brands/github
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/jvde-github/AIS-catcher
      - icon: fontawesome/brands/twitter
        link: https://twitter.com/yourtwitter
  features:
    - navigation.top

repo_url: https://github.com/jvde-github/AIS-catcher
repo_name: GitHub
extra_css:
  - styles/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jvde-github/AIS-catcher
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourtwitter

  footer:
    text: 'Â© 2021-2024 jvde.github@gmail.com. All rights reserved.'
    links:
      - title: 'License'
        url: 'license.md'
      - title: 'Disclaimer'
        url: 'disclaimer.md'

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - AIS Basics: getting-started/ais-basics.md
      - First Run: getting-started/first-run.md
  - Installation:
      - Overview: installation/overview.md
      - Docker: installation/docker.md
      - Raspberry Pi: installation/raspberry-pi.md
      - Windows: installation/windows.md
      - Build from Source: installation/build-source.md
      - Ubuntu and Debian: installation/ubuntu-debian.md
  - Basic Usage:
      - Overview: usage/overview.md
      - Web GUI: usage/gui.md
      - Command Line: usage/cli.md
      - JSON Configuration: usage/json-configuration.md
  - Configuration:
      - Overview: configuration/overview.md
      - Input Options: 
        - Overview: configuration/input/overview.md
        - Details: configuration/input-options.md
      - Output Options:
        - Overview:  configuration/output/overview.md
        - Details: configuration/output/output-options.md
        - Web Viewer: configuration/web-viewer.md
        - MQTT Integration: configuration/mqtt-integration.md
        - NMEA2000: configuration/nmea2000-support.md
  - Advanced:
      - Advanced Configuration: advanced/advanced-configuration.md
      - Grafana: advanced/grafana.md
      - Validation: advanced/validation.md
      - Troubleshooting: advanced/troubleshooting.md
      - JSON AIS format: advanced/JSON-decoding.md
  - Community: community.md
  - FAQ: faq.md
  - References: references.md

markdown_extensions:
  - toc:
      permalink: true      
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.keys

plugins:
  - search
  - awesome-pages
